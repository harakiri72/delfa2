<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инфолайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container ">
             <div class="header__content">
                <a class="logo" href="#!">
                    <img src="logo.svg" alt="Инфолайн logo" class="logo__img">
                    <span class="logo__title">инфолайн</span>
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="" class="nav__link"><i>Главная</i></a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Аренда</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Услуги</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__contact">
                       <img src="tel.svg" alt="Телефон logo" class="header__contact-img">
                       <a href="tel:+73452388000" class="header__tel">8 (3452) <span>388-000</span></a>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <address class="location">
                        <img src="street.svg" alt="icons location" class="location__icon">
                        <span class="location__text">ул. республики, 61</span>
                    </address>
                    <h1 class="title">Бизнес-центр в тюмени</h1>
                    <button class="btn">Заказать звонок</button>
                    <div class="hero__img">
                        <img src="house.png" alt="Здание">
                    </div>
                </div>
                </div>
        </section>

    </div>
    
</body>
</html>
